<!DOCTYPE>
<html>
    <head>
        <title>
            Login Form
        </title>
        <script src="angular.min.js"></script>
        
    </head>
    <body ng-app="myApp" ng-controller="myCtrl">

    <form class="form-horizontal" name="loginForm" novalidate ng-app="myApp" ng-controller="myCtrl">
        <link rel="stylesheet" href="prg8.css">
    <div class="form-heading">
        <h2>Sign In</h2>
    </div>

    <div class="form-group" ng-class="{'has-error': loginForm.email.$invalid  && loginForm.email.$dirty,'has-success':loginForm.email.$valid}">
    <input type="email" class="form-control" placeholder="Email" name="email" ng-model="user.email" required/>
    <p class="help-block" ng-if="loginForm.email.$invalid && loginForm.email.$dirty">Please enter a valid email addresses</p>
</div>

<div class="form-group" ng-class="{'has-error': loginForm.password.$invalid  && loginForm.password.$dirty,
'has-success':loginForm.password.$valid}">
    <input type="password" class="form-control" placeholder="Password" name="password" ng-model="user.password" ng-minLength="8" required/>
    <p class="help-block" ng-if="loginForm.password.$invalid && loginForm.password.$dirty">Please enter atleast 8 charscters</p>
</div>

<button  ng-disabled="loginForm.$invalid" ng-click="login()">Sign In</button>


</div>
</form> 

<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
   

});
</script>
</body>
</html>
